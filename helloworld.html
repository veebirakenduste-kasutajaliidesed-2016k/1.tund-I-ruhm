<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello world</title>
</head>
<body>
  Eesnimi: <input type="text" id="first-name" onkeyup="welcome()"><br>
  Perenimi: <input type="text" id="last-name" onkeyup="welcome()">

  <div id="output"></div>

  <script>

    var first_name;
    var last_name;

    function welcome(){

      //console.error('ei töötab');
      //console.error('töötab');

      //saan kätte eesnime ja perenime

      first_name = document.getElementById('first-name').value;
      last_name = document.getElementById('last-name').value;

      console.log(first_name + ' ' + last_name);

      // trükin div'i sisse htmli

      document.getElementById('output').innerHTML = '<b>Tere </b>' +first_name + ' ' + last_name;


    }

  </script>
</body>
</html>
